<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Simple Database -->
  <div class="container">
    <h2>Login Information</h2>
    <hr>
    <input type="text" name="text" id="first" placeholder="firstname...">
    <input type="text" name="text" id="last" placeholder="lastname...">
    <label for="male">Male</label>
    <input type="radio" name="sex" value="Male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="sex" value="Female" id="female">
    <input type="button" value="Submit" onclick="processFormData()">
    
    <hr>
    
    <div class="record" id="table">
      <h2>Record</h2>
      <table id="dataTable">
        <tr>
         <th>Firstname</th>
         <th>Lastname</th>
         <th>Sex</th>
        </tr>
      </table>
    </div>
  </div>
  
  <!-- javascript -->
  <script src="main.js"></script>
  
</body>
</html>
